<div class="">
    <input type="text" class="" name="drinkName" [(ngModel)]="name" placeholder="Search anime by name">
    <!-- <button class="btn btn-primary" type="button" id="drinkName" (click)="searchByName(name)">Search</button> -->
    <button class="btn btn-primary" type="button" [routerLink]="['/home', name]" >Search</button>
</div>

<ul class="list-group col-sm-12 col-md-4 col-lg-3 my-2" *ngFor="let el of anime">
    <a routerLink="/detail/{{el.id}}">
        <img src="{{el.image}}" alt="">
        <p>{{el.title}}</p>
    </a>
</ul>
