<div class="input-group">
    <form>
        <div class="input-group m-3">
            <input type="text" class="form-control" name="animeName" [(ngModel)]="name"
                placeholder="Search anime by name" aria-label="Search anime by name" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="animeName" [routerLink]="['/home', name]">Search</button>
            <!-- (click)="searchByName(jsonIn.name)" -->
        </div>
    </form>
</div>

<!-- {{anime | json}} -->

<section class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4" *ngFor="let el of anime">
                <div class="card text-dark card-has-bg click-col" style="background-image:url('{{el.image}}');">
                    <img class="card-img d-none" src="{{el.image}}" alt="">
                    <div class="card-img-overlay d-flex flex-column">
                        <div class="card-body">
                            <small class="card-meta mb-2">{{el.title}}</small>
                            <h4 class="card-title mt-0 "><a class="text-dark" [routerLink]="'/detail/' + el._id">
                                    {{el.title}}</a></h4>
                            <small><i class="bi bi-star-fill"></i> {{el.title}}</small>
                        </div>
                        <div class="card-footer">
                            <div class="media">
                                <img class="mr-3 rounded-circle" src="{{el.image}}" alt="" style="max-width:50px">
                                <div class="media-body">
                                    <h6 class="my-0 text-dark d-block">{{el.title}}</h6>
                                    <small>{{el.title}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
